<!DOCTYPE html>
<html>

<head>
    <title>每天听见吴晓波</title>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        li {
            font-size: 18px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .active {
            background-color: #e6e6e6;
            color: orangered;
        }
    </style>
</head>

<body>
    <div id="app">

        <ul>
            <li v-for="(todo, index) in post_list" @click="play(index)"
                :class="[curr_index == index ? activeClass : '']">
                {{ todo.title }}
            </li>
        </ul>

        <div style="position:fixed;bottom:1em;z-index: 9999;width: 100%;text-align: center;">
            <audio id="audio" ref="audio" :src="audio_url" controls autoplay></audio>
        </div>

    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!',
                seen: true,
                post_list: [],
                audio_url: "",
                curr_index: -1,
                activeClass: 'active',
            },

            methods: {
                play: function (index) {
                    this.audio_url = this.post_list[index].audio_url
                    this.curr_index = index
                },

                loadData: function () {
                    axios.get("http://abcode.xyz/static/wu.json").then(res => {
                        this.post_list = res.data
                    })
                }
            },

            mounted: function () {
                this.loadData()
            }
        })
    </script>
</body>

</html>
